<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비상금솔루션</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;800;900&family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="bisang-soultion.png" alt="비상금솔루션">
            </div>
            <div class="contact-info">
                <a href="tel:010-2683-5448" class="phone-link">010-2683-5448</a>
            </div>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <main>
        <!-- 이미지 섹션들 -->
        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-1.png" alt="Hero 1">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-1-m.png" alt="Hero 1 Mobile">
            </div>
        </section>

        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-2.png" alt="Hero 2">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-2-m.png" alt="Hero 2 Mobile">
            </div>
        </section>

        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-3.png" alt="Hero 3">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-3-m.png" alt="Hero 3 Mobile">
            </div>
        </section>

        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-4.png" alt="Hero 4">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-4-m.png" alt="Hero 4 Mobile">
            </div>
        </section>

        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-5.png" alt="Hero 5">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-5-m.png" alt="Hero 5 Mobile">
            </div>
        </section>

        <section class="hero-section">
            <div class="hero-image pc-only">
                <img src="images/pc/h-6.png" alt="Hero 6">
            </div>
            <div class="hero-image mob-only">
                <img src="images/mob/h-6-m.png" alt="Hero 6 Mobile">
            </div>
        </section>

        <!-- 실시간 후기 섹션 -->
        <section id="reviews" class="reviews-section">
            <div class="container">
                <h2>실시간 후기</h2>
                <!-- PC용 후기 슬라이더 -->
                <div class="reviews-container pc-reviews-container">
                    <div class="reviews-slider pc-reviews-slider" id="pcReviewsSlider">
                        <!-- PC 리뷰 카드들이 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>
                <!-- 모바일용 후기 슬라이더 -->
                <div class="reviews-container mob-reviews-container">
                    <div class="reviews-slider mob-reviews-slider" id="mobReviewsSlider">
                        <!-- 모바일 리뷰 카드들이 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 실시간 신청 현황 섹션 -->
        <section class="application-section">
            <div class="container">
                <h2>실시간 신청 현황</h2>
                <div class="application-board">
                    <div class="application-list" id="applicationList">
                        <!-- 신청 현황 아이템들이 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>비상금솔루션</h3>
                    <p>전화번호: <a href="tel:010-2683-5448">010-2683-5448</a></p>
                </div>
                <div class="footer-links">
                    <p>&copy; 2024 비상금솔루션. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- PC 우측 하단 고정 버튼들 -->
    <div class="fixed-buttons pc-fixed-buttons">
        <button class="fixed-btn top-btn" id="topBtn" title="맨 위로">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 15l-6-6-6 6"/>
            </svg>
        </button>
        <a href="tel:010-2683-5448" class="fixed-btn phone-btn" title="전화하기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        </a>
        <a href="sms:010-2683-5448" class="fixed-btn sms-btn" title="문자하기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        </a>
    </div>

    <!-- 모바일 우측 하단 Top 버튼 -->
    <button class="mobile-top-btn" id="mobileTopBtn" title="맨 위로">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <!-- 모바일 하단 고정 버튼들 -->
    <div class="mobile-bottom-buttons">
        <a href="tel:010-2683-5448" class="mobile-btn phone-btn-mobile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <span>전화하기</span>
        </a>
        <a href="sms:010-2683-5448" class="mobile-btn sms-btn-mobile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>문자발송</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
